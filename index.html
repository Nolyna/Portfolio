    <script>
        $(document).ready(function() {
            var images = Array(
                "assets/1.png",
                "assets/2.jpg",
                "assets/3.jpg",
                "assets/4.jpg",
                "assets/5.jpg",
                "assets/6.jpg",
                "assets/7.jpg"
            );
            $(".textname").hover(function() {
                var image = images[Math.floor(Math.random() * images.length)];
                $("#myimage").attr("src", image);
            });
            $("li.fade").hover(function() {
                $(this).fadeOut(100);
                $(this).fadeIn(500);
            });

            // scroll click on button
            $("#btnAbout").on("click", function(event) {
                event.preventDefault();
                var targetDiv = $(this).attr('href');
                $('body,html').animate({
                    scrollTop: $(targetDiv).offset().top
                }, 600);
            });

            $("#btnproject").click(function() {
                $('html,body').animate({
                        scrollTop: $("#projects").offset().top
                    },
                    'slow');
            });


            $("#btnskill").click(function() {
                $('html,body').animate({
                        scrollTop: $("#skills").offset().top
                    },
                    'slow');
            });

            $("#btneduc").click(function() {
                $('html,body').animate({
                        scrollTop: $("#education").offset().top
                    },
                    'slow');
            });

            $("#btncontact").click(function() {
                $('html,body').animate({
                        scrollTop: $("#contact").offset().top
                    },
                    'slow');
            });


            // Update nav when scrolling
            $(window).scroll(function() {
                if ($(document).scrollTop() > 300) {
                    $('#navbarList').removeClass('invisible');
                    $('#navbarList').addClass('visible');
                } else {
                    $('#navbarList').removeClass('visible');
                    $('#navbarList').addClass('invisible');
                }
            });

        });
    </script>
